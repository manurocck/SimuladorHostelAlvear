<div class="body">
    <div class="header-container">
        <div class="ui container">
            <h1 class="ui header display-1 fw-bolder">Hostel Alvear</h1>
            <h2 class="ui header">Simulaci√≥n de Polimorfismo <br> de habitaciones</h2>
        </div>
    </div>
    <div class="ui center aligned container pb-5">
        <div class="ui row justify-content-center formulario">
            <div class="col">
                
                <app-formulario-control *ngIf="!simulando" [habs]="habitaciones" (submitHabitaciones)="inicializarChart()"></app-formulario-control> 
                
                <div class="ui secondary button fixed-bottom" *ngIf="simulando" (click)="simular()"> Avanzar tiempo </div>

                <chart-habitacion class="centeraligned" *ngIf="simulando"
                    [camasLibres]="camasLibres"
                    [camasOcupadas]="camasOcupadas"
                    [tiempo]="tiempo/24"
                    ></chart-habitacion>
            </div>
        </div>
    </div>
</div>
