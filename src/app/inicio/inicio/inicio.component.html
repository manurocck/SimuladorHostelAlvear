<div class="body">
    <div class="header-container">
        <div class="ui container">
            <h1 class="ui header title display-1 fw-bolder" *ngIf="!simulando">Hostel Alvear</h1>
            <h2 class="ui header subtitle">Simulaci√≥n de Polimorfismo <br> de habitaciones</h2>
        </div>
    </div>
    <div class="ui center aligned container pb-5">
        <div class="ui row justify-content-center formulario">
            <div class="col">
                <app-formulario-control *ngIf="!simulando" [habs]="habitaciones" (submitHabitaciones)="inicializarChart()"></app-formulario-control> 
            
                <chart-habitacion class="centeraligned" *ngIf="simulando && !mostrarResultados"
                [camasLibres]="camasLibres"
                [camasOcupadas]="camasOcupadas"
                [tiempo]="tiempo/24"
                ></chart-habitacion>

                <chart-ganancias [resultadosGanancias]="resultadoRelacionGanancia" *ngIf="mostrarResultados"> </chart-ganancias>
            </div>
        </div>
    </div>
</div>

<div class="ui button fixed-bottom avanzar" *ngIf="simulando" (click)="avanzarTiempo()"> 
    <ng-container *ngIf="tiempo!=tiempoFinal">Avanzar tiempo y </ng-container>Mostrar resultados  
</div>
<app-clock [tiempo]="tiempo" *ngIf="simulando"></app-clock>
